<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Button</title>
</head>
<body>
    <button id="triggerButton">Trigger App Button</button>

    <script>
        document.getElementById('triggerButton').addEventListener('click', async () => {
            try {
                const response = await fetch("/.netlify/functions/trigger", {
                    method: 'POST',
                });

                if (response.ok) {
                    const text = await response.text();
                    alert("Button triggered: " + text);
                } else {
                    alert("Failed to trigger button. Status code: " + response.status);
                }
            } catch (error) {
                console.error('Error:', error);
                alert("An error occurred.");
            }
        });
    </script>
</body>
</html>
